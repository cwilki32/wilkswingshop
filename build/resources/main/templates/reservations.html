<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:ref="@{/app.css}" />
    <title>Title</title>
</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #7d7c7a;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Change the link color on hover */
    li a:hover {
        background-color: #1b2cc1;
    }
</style>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/foodmenu">Food Menu</a></li>
        <li><a href="/drinkmenu">Drink Menu</a></li>
        <li><a href="/contactus">Contact Us</a></li>
        <li><a href="/reservations">Reservations</a></li>
    </ul>
</nav>
<h1>Reservations</h1>
<p>We accept reservations for parties of 6 or more</p>
<form>
    <p><input type="text" placeholder="Name"></p>
    <p><input type="number" placeholder="Party Size"></p>
    <p><input type="datetime-local" placeholder="Date and Time"></p>
    <p><button type="submit">Submit</button></p>
</form>
</body>
</html>
